<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* CSS styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("https://github.com/Jackie23467899/ConnectSphere-test-version-/blob/main/bg.jpg?raw=true") no-repeat center center fixed;
            background-size: cover;
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Blurred box shadow */
            padding: 20px;
            backdrop-filter: blur(10px); /* Blurred background */
        }

        /* Other CSS styles for chat elements (contacts, chat messages, etc.) go here */

    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Chat interface content goes here -->
        <h1>Welcome to Your Chat App</h1>
        <div class="chat-messages">
            <!-- Chat messages display area -->
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>

    <script>
        // JavaScript code for chat functionality
        // You can add JavaScript code for sending/receiving messages, managing contacts, etc. here
    </script>
</body>

</html>
