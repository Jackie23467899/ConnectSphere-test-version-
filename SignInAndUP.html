<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url("https://drive.google.com/uc?export=view&id=1fci3Cw_5o8jvswnsvHnGojPEBWS5on4i");
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"], input[type="password"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #alertContainer {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message, .error-message {
            display: none;
            color: green;
        }

        .error-message {
            color: red;
        }

        .auth-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container" id="signinForm">
        <h1>Sign In</h1>
        <input type="email" placeholder="Enter your email" id="email"/>
        <input type="password" placeholder="Enter your password" id="password"/>
        <button id="signin">Sign In</button>
        <div id="alertContainer">
            <p class="success-message">Welcome back to perfectgoodblog!</p>
            <p class="error-message">Oops! Something went wrong. Please try again.</p>
        </div>
        <a href="#" class="auth-link" id="signupLink">Don't have an account? Create one</a>
    </div>

    <div class="form-container" id="signupForm" style="display: none;">
        <h1>Sign Up</h1>
        <input type="email" placeholder="Enter your email" id="signupEmail"/>
        <input type="password" placeholder="Enter your password" id="signupPassword"/>
        <button id="signup">Sign Up</button>
        <div id="signupAlertContainer">
            <p class="success-message">Sign-up successful! You can now sign in.</p>
            <p class="error-message">Error: Please fill in all fields.</p>
        </div>
        <a href="#" class="auth-link" id="signinLink">Already have an account? Sign in</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "<YOUR_API_KEY>",
            authDomain: "<YOUR_AUTH_DOMAIN>",
            projectId: "<YOUR_PROJECT_ID>",
            storageBucket: "<YOUR_STORAGE_BUCKET>",
            messagingSenderId: "<YOUR_MESSAGING_SENDER_ID>",
            appId: "<YOUR_APP_ID>"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const signinLink = document.getElementById('signinLink');
        const signupLink         = document.getElementById('signupLink');

        // Function to toggle between sign-in and sign-up forms
        signinLink.addEventListener('click', () => {
            signinForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupLink.addEventListener('click', () => {
            signinForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        // Function to handle sign-in
        document.getElementById('signin').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    const user = userCredential.user;
                    console.log('User signed in:', user.email);
                    document.querySelector('#alertContainer .success-message').style.display = 'block';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.error('Error:', errorMessage);
                    document.querySelector('#alertContainer .error-message').style.display = 'block';
                });
        });

        // Function to handle sign-up
        document.getElementById('signup').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User signed up successfully
                    const user = userCredential.user;
                    console.log('User signed up:', user.email);
                    document.querySelector('#signupAlertContainer .success-message').style.display = 'block';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.error('Error:', errorMessage);
                    document.querySelector('#signupAlertContainer .error-message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
