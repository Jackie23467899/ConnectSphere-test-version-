<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("https://github.com/Jackie23467899/ConnectSphere-test-version-/blob/main/bg.jpg?raw=true") no-repeat center center fixed;
            background-size: cover;
        }

        .main-container {
            width: 80%;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            overflow: hidden;
        }

        .contacts {
            width: 30%;
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .contacts h2 {
            margin-top: 0;
        }

        .contacts ul {
            list-style: none;
            padding: 0;
        }

        .contacts li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            cursor: pointer;
        }

        .contacts li:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .chat-container {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 14px;
            color: #333;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            color: #333;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-area button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="contacts">
            <h2>Contacts</h2>
            <ul id="contactList">
                <!-- Contacts will be listed here -->
            </ul>
            <input type="text" id="newContact" placeholder="Add new contact">
            <button onclick="addContact()">Add</button>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="profile" id="profileSection" style="display: none;">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <span id="usernameDisplay"></span>
            </div>
            <h1>Welcome to Your Chat App</h1>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages display area -->
            </div>
            <div class="input-area" id="inputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for chat functionality

        // Check if username is stored in localStorage
        let username = localStorage.getItem('username');
        if (!username) {
            // Prompt for username if not already stored
            username = prompt("What is your name?");
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('inputArea').style.display = 'flex';
                document.getElementById('profileSection').style.display = 'flex';
                document.getElementById('usernameDisplay').textContent = username;
            } else {
                alert("Username is required to use the chat.");
            }
        } else {
            document.getElementById('inputArea').style.display = 'flex';
            document.getElementById('profileSection').style.display = 'flex';
            document.getElementById('usernameDisplay').textContent = username;
        }

        // Contacts functionality
        const contactList = document.getElementById('contactList');
        const contacts = JSON.parse(localStorage.getItem('contacts')) || [];

        function displayContacts() {
            contactList.innerHTML = '';
            contacts.forEach(contact => {
                const li = document.createElement('li');
                li.textContent = contact;
                li.addEventListener('click', () => {
                    alert(`Start chatting with ${contact}`);
                });
                contactList.appendChild(li);
            });
        }

        function addContact() {
            const newContactInput = document.getElementById('newContact');
            const newContact = newContactInput.value.trim();
            if (newContact && !contacts.includes(newContact)) {
                contacts.push(newContact);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                newContactInput.value = '';
                displayContacts();
            }
        }

        displayContacts();

        // Send message functionality
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() !== "") {
                const chatMessages = document.getElementById('chatMessages');
                const newMessage = document.createElement('div');
                newMessage.textContent = `${username}: ${message}`;
                chatMessages.appendChild(newMessage);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
</body>
</html>
