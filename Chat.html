<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("https://github.com/Jackie23467899/ConnectSphere-test-version-/blob/main/bg.jpg?raw=true") no-repeat center center fixed;
            background-size: cover;
        }

        .main-container {
            width: 80%;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            overflow: hidden;
        }

        .contacts {
            width: 30%;
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .contacts h2 {
            margin-top: 0;
        }

        .contacts ul {
            list-style: none;
            padding: 0;
        }

        .contacts li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contacts li:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .chat-container {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 14px;
            color: #333;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
        }

        .chat-messages p {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .message-input {
            display: flex;
            justify-content: space-between;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .message-input input:focus {
            border-color: #007bff;
            outline: none;
        }

        .message-input button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }

        .add-contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-contact input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .add-contact input:focus {
            border-color: #007bff;
            outline: none;
        }

        .add-contact button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-contact button:hover {
            background-color: #218838;
        }

        .block-button {
            padding: 5px 10px;
            font-size: 12px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .block-button:hover {
            background-color: #c82333;
        }

        .group-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            margin-top: 20px;
        }

        .group-container h3 {
            margin-top: 0;
        }

        .create-group-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .create-group-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="contacts">
            <div class="add-contact">
                <input type="text" placeholder="Add new contact" id="contact-input">
                <button id="add-contact-btn">Add</button>
            </div>
            <h2>Contacts</h2>
            <ul id="contacts-list"></ul>
            <div class="group-container">
                <h3>Create Group</h3>
                <input type="text" placeholder="Group name" id="group-name-input">
                <ul id="group-contacts-list"></ul>
                <button id="create-group-btn" class="create-group-button">Create Group</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <span id="profile-name">Username</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="message-input">
                <input type="text" placeholder="Type a message" id="message-input">
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            // Placeholder for handling incoming messages
            socket.on('chat message', (msg) => {
                const chatMessages = document.getElementById('chat-messages');
                const p = document.createElement('p');
                p.textContent = msg;
                chatMessages.appendChild(p);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            });

            // Placeholder for sending messages
            document.getElementById('send-message-btn').addEventListener('click', () => {
                const messageInput = document.getElementById('message-input');
                const messageText = messageInput.value.trim();
                if (messageText) {
                    socket.emit('chat message', messageText);
                    messageInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
