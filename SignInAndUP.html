<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
            display: none;
        }

        .auth-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required><br><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>

        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required><br><br>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" required><br><br>

            <button type="submit">Sign In</button>
        </form>

        <div id="message"></div>
        <a href="#" class="auth-link" id="signupLink">Already have an account? Sign in</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {

  apiKey: "AIzaSyCrmOXUM5gJNAIMJkvrXwBtR8i4ysZ0y6c",

  authDomain: "social-media-database-73aa6.firebaseapp.com",

  projectId: "social-media-database-73aa6",

  storageBucket: "social-media-database-73aa6.appspot.com",

  messagingSenderId: "246486911903",

  appId: "1:246486911903:web:cec641432c1186fbc28baa"

};



        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const message = document.getElementById('message');
        const signupLink = document.getElementById('signupLink');

        // Function to handle sign-up
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    message.innerText = 'Sign-up successful! You can now sign in.';
                    message.style.color = 'green';
                    message.style.display = 'block';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    message.innerText = 'Error: ' + errorMessage;
                    message.style.color = 'red';
                    message.style.display = 'block';
                });
        });

        // Function to handle sign-in
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    message.innerText = 'Sign-in successful!';
                    message.style.color = 'green';
                    message.style.display = 'block';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    message.innerText = 'Error: ' + errorMessage;
                    message.style.color = 'red';
                    message.style.display = 'block';
                });
        });

        // Redirect to sign in page when "Already have an account? Sign in" link is clicked
        signupLink.addEventListener('click', (event) => {
            event.preventDefault();
            // Redirect to sign in page
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
