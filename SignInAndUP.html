<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCrmOXUM5gJNAIMJkvrXwBtR8i4ysZ0y6c",
      authDomain: "social-media-database-73aa6.firebaseapp.com",
      projectId: "social-media-database-73aa6",
      storageBucket: "social-media-database-73aa6.appspot.com",
      messagingSenderId: "246486911903",
      appId: "1:246486911903:web:cec641432c1186fbc28baa"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign-Up with Email/Password
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User successfully created
          const user = userCredential.user;
          console.log('User created:', user);
          // Redirect to a welcome page or display a success message
        })
        .catch((error) => {
          // Handle errors
          console.error('Error creating user:', error);
          // Display an error message to the user
        });
    });

    // Sign-In with Email/Password
    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User successfully signed in
          const user = userCredential.user;
          console.log('User signed in:', user);
          // Redirect to the user's dashboard or display a welcome message
        })
        .catch((error) => {
          // Handle errors
          console.error('Error signing in:', error);
          // Display an error message to the user
        });
    });

    // Authentication State Listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        console.log('User is signed in:', user);
        // Hide the sign-up and sign-in forms
        document.getElementById('signUpForm').style.display = 'none';
        document.getElementById('signInForm').style.display = 'none';
        // Show the user's dashboard or welcome message
      } else {
        // User is signed out
        console.log('User is signed out');
        // Show the sign-up and sign-in forms
        document.getElementById('signUpForm').style.display = 'block';
        document.getElementById('signInForm').style.display = 'block';
      }
    });
  </script>
</head>
<body>
  <h1>Firebase Authentication Example</h1>

  <form id="signUpForm">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <form id="signInForm">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
