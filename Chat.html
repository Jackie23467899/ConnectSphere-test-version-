<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Interface</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url("https://github.com/Jackie23467899/ConnectSphere-test-version-/blob/main/bg.jpg?raw=true") center/cover no-repeat;
}

.container {
    width: 80%;
    max-width: 1200px; /* Set a maximum width for the container */
    display: flex;
    background-color: rgba(255, 255, 255, 0.5); /* Transparent white background for the container */
    backdrop-filter: blur(10px); /* Apply blur effect */
}

.sidebar {
    width: 250px;
    background-color: #333; /* Background color for the sidebar */
    color: #fff; /* Text color for the sidebar */
    padding: 20px;
}

.add-contact {
    background-color: #333; /* Background color for the add contact section */
    color: #fff; /* Text color for the add contact section */
    padding: 10px;
    margin-bottom: 20px;
}

.chat-area {
    flex: 1;
    padding: 20px;
}

/* Style for contacts list and input field can be added here */
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <!-- Sidebar content goes here -->
        <div class="add-contact">
            Add Contact
        </div>
        <!-- Contacts list can be added here -->
    </div>
    <div class="chat-area">
        <!-- Chat messages and input field can be added here -->
    </div>
</div>
</body>
</html>
