<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* CSS styles */
        body {
            font-family: "Comic Neue", cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url("https://drive.google.com/uc?export=view&id=1fci3Cw_5o8jvswnsvHnGojPEBWS5on4i");
        }

        #formContainer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"], input[type="password"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #alertContainer {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message, .error-message {
            display: none;
            color: green;
        }

        .error-message {
            color: red;
        }

        .auth-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" placeholder="Enter your email" id="signup-email" name="signup-email" required><br><br>

            <label for="signup-password">Password:</label>
            <input type="password" placeholder="Enter your password" id="signup-password" name="signup-password" required><br><br>

            <button type="submit" id="signup">Sign Up</button>
        </form>
        <div id="signupAlertContainer">
            <p class="success-message">Sign-up successful! You can now sign in.</p>
            <p class="error-message">Error: Please fill in all fields.</p>
        </div>
        <a href="#" class="auth-link" id="signinLink">Already have an account? Sign in</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const signupButton = document.getElementById('signup');
        const emailInput = document.getElementById('signup-email');
        const passwordInput = document.getElementById('signup-password');
        const successMessage = document.querySelector('.success-message');
        const errorMessage = document.querySelector('.error-message');
        const signinLink = document.getElementById('signinLink');

        signupButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent form submission
            const email = emailInput.value;
            const password = passwordInput.value;

            // Check if email and password fields are not empty
            if (email.trim() === '' || password.trim() === '') {
                errorMessage.style.display = 'block';
                return; // Exit the function if fields are empty
            }

            // Proceed with sign-up if fields are filled
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User signed up successfully
                    const user = userCredential.user;
                    console.log('User signed up:', user.email);
                    successMessage.style.display = 'block';
                })
                .catch((error) => {
                    const errorMessageText = error.message;
                    console.error('Error:', errorMessageText);
                    errorMessage.style.display = 'block';
                });
        });

                // Redirect to sign in page when "Already have an account? Sign in" link is clicked
        signinLink.addEventListener('click', (event) => {
            event.preventDefault();
            // Redirect to sign in page
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
