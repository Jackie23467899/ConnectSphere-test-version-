 <style>
        body {
            font-family: "Comic Neue", cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url("https://drive.google.com/uc?export=view&id=1fci3Cw_5o8jvswnsvHnGojPEBWS5on4i");
        }

        #formContainer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"], input[type="password"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #alertContainer {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message, .error-message {
            display: none;
            color: green;
        }

        .error-message {
            color: red;
        }

        .auth-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
    </style>


    <div id="formContainer">
        <h1>Sign In</h1>
        <input type="email" placeholder="Enter your email" id="email"/>
        <input type="password" placeholder="Enter your password" id="password"/>
        <button id="signin">Sign In</button>
        <div id="alertContainer">
            <p class="success-message">Welcome back to perfectgoodblog!</p>
            <p class="error-message">Oops! Something went wrong. Please try again.</p>
        </div>
        <a href="#" class="auth-link" id="signupLink">Don't have an account? Create one</a>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import {getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCs2IWCW8b-zadNjd6m0lmDADoTIoDNNk",
            authDomain: "pefectgoodblog-sign-in-up.firebaseapp.com",
            projectId: "pefectgoodblog-sign-in-up",
            storageBucket: "pefectgoodblog-sign-in-up.appspot.com",
            messagingSenderId: "841115388480",
            appId: "1:841115388480:web:e8cdf307cd04d22970eda5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const signinButton = document.getElementById('signin');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const successMessage = document.querySelector('.success-message');
        const errorMessage = document.querySelector('.error-message');
        const signupLink = document.getElementById('signupLink');

        signinButton.addEventListener('click', ()=>{
            const email = emailInput.value;
            const password = passwordInput.value;
            signInWithEmailAndPassword(auth, email, password).then((userCredential)=>{
                successMessage.textContent = "Welcome back to perfectgoodblog!";
                successMessage.style.display = 'block';
                emailInput.value = '';
                passwordInput.value = '';
                setTimeout(()=>{
                    successMessage.style.display = 'none';
                    window.location.href = "https://prfectgoodblog.blogspot.com/";
                }, 3000);
                // Remove the message after 3 seconds and redirect
            }).catch((error)=>{
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage.textContent = "Oops, the email or password that you've entered is incorrect. Please try again.";
                } else {
                    errorMessage.textContent = "Oops, something went wrong. Please try again.";
                }
                errorMessage.style.display = 'block';
                setTimeout(()=>{
                    errorMessage.style.display = 'none';
                }, 3000);
                // Remove the message after 3 seconds
            });
        });

        // Redirect to sign up page when "Create one" link is clicked
        signupLink.addEventListener('click', (event) => {
            event.preventDefault();
            // Redirect to sign up page
            window.location.href = "signup.html";
        });
    </script>

</!doctype>
